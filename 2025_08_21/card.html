<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
        width: 300px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
        margin: 20px;
        }

        .card:hover {
        transform: scale(1.05);
        }

        .card img {
        width: 100%;
        height: auto;
        }

        .card-content {
        padding: 15px;
        }

        .card-content h2 {
        margin: 0;
        font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }


    </style>
</head>
<body>
    <div class="card">
        <img src="https://hips.hearstapps.com/hmg-prod/images/dahlia-1508785047.jpg?crop=1.00xw:0.669xh;0,0.0136xh&resize=980:*" 
        alt="Sample Image">
        <div class="card-content">
          <h2>Card Title</h2>
          <p>This is a simple description inside the card.</p>
          <button>Learn More</button>
        </div>
      </div>
      
</body>
</html>
